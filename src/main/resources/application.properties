# Database
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server
server.port=8443
server.ssl.enabled=true
server.ssl.key-store=classpath:musicserver.jks
server.ssl.key-store-type=JKS
server.ssl.key-store-password=${SERVER_SSL_KEYSTORE_PASSWORD}
server.ssl.key-alias=${SERVER_SSL_KEY_ALIAS}


# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.access.expiration=${JWT_ACCESS_EXP}
jwt.refresh.expiration=${JWT_REFRESH_EXP}
